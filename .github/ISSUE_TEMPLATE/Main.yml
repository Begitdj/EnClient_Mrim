name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
projects: ["Begitdj/EnClient_Mrim"]
assignees:
  - octocat
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Спасибо что потратили своё время для заполнегия баг репорта!
  - type: textarea
    id: what-happened
    attributes:
      label: Что случилось?
      description: Что именно случилось?
      placeholder: Расскажите!
      value: "Случился баг!"
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Я не пытаюсь потратить время
      description: Вы не пытаетесь потратить время? Да?
      options:
        - label: Данная Проблема реально существует и я не пытаюсь потратить время
          required: true
